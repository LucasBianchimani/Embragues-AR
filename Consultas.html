<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - embragues AR </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Si tenés dudas, consultas o tuviste un inconveniente contactanos">
    <meta name="keywords"
        content="embragues AR, discos de embrague ,zapatas de freno,consultas, contacto,telefono,mail,facebook,instagram ">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/trabajo.css">
</head>

<body class="fondoConsulta">
    <header>
        <div class="container-fluid caja0">
            <div>
                <p class="caja0__parrafo "> Lideres en fabricacion,restauracion y ventas de embragues para motos</p>
            </div>
            <div class=" text-center ">
                <h1 class="caja0__text">EMBRAGUES A.R</h1>
            </div>
        </div>
        <nav class="nav nav-pills nav-fill bg-white menu">
            <a class="nav-link navegador" href="./index.html">Inicio</a>
            <a class="nav-link navegador" href="./empresa.html">Empresa</a>
            <a class="nav-link navegador" href="./producto.html">Producto</a>
            <a class="nav-link navegador" href="./distribuidores.html">Distribuidores</a>
            <a class="nav-link navegador" href="./Consultas.html">Consulta</a>
        </nav>
    </header>
    <main>
        <div>
            <div class="cajatextocentrado">
                <h2>¿Necesitas ayuda? </h2>
            </div>
            <div class="cajatextocentrado">
                <h3> Si tenés dudas, consultas o tuviste un inconveniente, completa los datos y nos
                    comunicaremos a la mayor
                    brevedad posible.</h3>
            </div>
        </div>
        <div class="container-fluid mt-5 mb-5">
            <div class="row formu ">
                <form class="col-md-12 align-items-center pt-5 mx-auto" action="" name="client_info" method="GET">
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="name">Nombre: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="name" name="name" placeholder="Escriba su nombre">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="surname">Apellido: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="surname" name="surname" placeholder="Escriba su apellido">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="email">E-Mail: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="email" name="email" placeholder="correo@ejemplo.com">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-12 col-md-6">
                            <textarea class="form-control" name="query" id="query" rows="10"
                                placeholder="Por favor, escriba su consulta."></textarea>
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <label class="text-white" for="update_works">¿Le gustaría recibir actualizaciones por correo
                                electrónico sobre mis últimos trabajos?</label>
                            <input type="checkbox" id="update_works" name="update_works" value="1">
                        </div>
                    </div>
                    <div class="row mb-4 justify-content-center align-items-center">
                        <div class="col-auto">
                            <input type="reset" value="Borrar">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
                <div class="mx-auto col-md-12 maps">
                    <iframe class="mapsConsulta"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.4708240336417!2d-58.275220284471786!3d-34.74373078042353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32e7db94c2877%3A0x71fc2d272804b66a!2sTriunvirato%201921!5e0!3m2!1ses-419!2sar!4v1634855779674!5m2!1ses-419!2sar"
                        width="600" height="390" style="border:0;" allowfullscreen="" loading="lazy"
                        alt="mapa de localizacion de la empresa"></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <h2 class=" footer__tit ">SEGUINOS PARA MAS INFO</h2>
        </div>
        <section class="footer__contimg">
            <div>
                <img class="icono" src="./images/png facebook.png" alt=" contacto facebook">
            </div>
            <div>
                <img class="icono" src="./images/maaaiill.png" alt="contacto mail">
            </div>
            <div>
                <img class="icono" src="./images/png twitter.png" alt="contacto twitter">
            </div>
            <div>
                <img class="icono" src="./images/png insta.png" alt="contacto instagram">
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
